{% extends 'dogs/base.html' %}

{% block content %}
    <form method="post" enctype="multipart/form-data" class="row">
          <div class="col-6">
              <div class='card'>
                  {% if object %}
                    Редактирование собаки
                  {% else %}
                   Добавление собаки
                  {% endif %}
              </div>
              <div class='card-body'>

У                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-outline">
                      {% if object %}
                        Сохранить
                      {% else %}
                        Добавить
                      {% endif %}
                  </button>
              </div>
          </div>
    </form>
{% endblock %}
